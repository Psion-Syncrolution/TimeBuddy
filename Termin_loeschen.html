<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/navbarStyle.css">
    <link rel="stylesheet" href="css/termin_bearbeitenStyle.css">
    <title>Termin Bearbeiten</title>
</head>
<header>
    <div class="navbar">
        <a href="Monthly-View.html" class="left-icon">
            <img src="pictures/clock.png" alt="clock-icon" class="left-icon"></a>

        <div class="nav-buttons">
            <a href="Monthly-View.html"><button class="nav-button active" onclick="setActive(this)">Monatsansicht</button></a>
            <a href="WeeklyView.html"><button class="nav-button" onclick="setActive(this)">Wochenansicht</button></a> 
            <a href="Daily-View.html"><button class="nav-button" onclick="setActive(this)">Tagesansicht</button></a>          
        </div>

        <div class="right-icons">
            <a href="Termin_erstellen.html" class="right-icons">
                <img src="pictures/appo.png" alt="Termine" class="icon"></a>
            <a href="Erinnerung_bearbeiten.html" class="right-icons">
                <img src="pictures/bell.webp" alt="Erinnerungen" class="icon"></a>
        </div>
    </div>

    <div>
        <h1>&nbsp;</h1>
    </div>

    <script>
        function setActive(button) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function handleSelection() {
            let selection = document.getElementById("dropdown").value;
            
            if (selection === "bearbeiten") {
                window.location.href = "Termin_bearbeiten.html"; // Redirect to edit page
            } else if (selection === "loeschen") {
                window.location.href = "Termin_loeschen.html"; // Redirect to delete page
            } else if (selection === "erstellen") {
                window.location.href = "Termin_erstellen.html"; // Redirect to create page
            }
        }
    </script>
</header>

<body>
    <br><br>
    <article>
        <div>
            <h1 id="uhrzeit"></h1>
            <script>
                function updateUhrzeit() {
                    const jetzt = new Date();
                    const stunden = jetzt.getHours().toString().padStart(2, '0');
                    const minuten = jetzt.getMinutes().toString().padStart(2, '0');
                    const sekunden = jetzt.getSeconds().toString().padStart(2, '0');
                    document.getElementById('uhrzeit').textContent = `${stunden}:${minuten}:${sekunden}`;
                }
                setInterval(updateUhrzeit, 1000);
                updateUhrzeit();
            </script>
            <h4>Mittwoch, 12. Februar 2025</h4>
        </div>

        <div>
            <form id="terminForm" action="terminErstellen.php" method="POST">
                <select name="dropdown" id="dropdown" onchange="handleSelection()">
                    <option value="" disabled selected>Bitte eine Aktion wählen</option> <!-- Placeholder Option -->
                    <option value="erstellen">Erstellen</option>
                    <option value="bearbeiten">Bearbeiten</option>
                    <option value="loeschen">Löschen</option>
                </select>

                <table>
                    <tr>
                        <th class="terminhead" colspan="2" id="formTitle">Formular zum Erstellen eines Termins</th>
                    </tr>
                    <tr>
                        <td><label for="titel">Titel:</label></td>
                        <td class="inputtitel">
                            <input type="text" id="titel" name="titel" required style="width: 45%;" placeholder="Klicke hier um Titel einzugeben.">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="datum">Datum:</label></td>
                        <td class="inputdate">
                            <input type="date" id="datum" name="datum" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uhrzeit">Uhrzeit:</label></td>
                        <td class="inputtime">
                            <input type="time" id="zeit" name="uhrzeit" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="beschreibung">Beschreibung:</label></td>
                        <td class="inputtextarea">
                            <textarea id="beschreibung" name="beschreibung" required style="width: 45%;" placeholder="Klicke hier um Beschreibung einzugeben."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <button class="submitbutton" type="submit" id="submitButton">Termin speichern</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </article>
</body>
</html>
