<!DOCTYPE html>
<html lang="de">
<head>

    <title>Project 4 - Kalender</title>

</head>
<body>
    <div class="fullscreen-image">
        <div class="navbar">
            <div class="nav-buttons">
                <a href="Monthly-View.html"><button class="nav-button" onclick="setActive(this)">Monatsansicht</button></a>
                <a href="WeeklyView.html"><button class="nav-button" onclick="setActive(this)">Wochenansicht</button></a> 
                <a href="Daily-View.html"><button class="nav-button" onclick="setActive(this)">Tagesansicht</button></a>          
            </div>
        </div>

    <script>
        function setActive(button) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }
    </script>
</body>
